langulage: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t yuka/fibonacci-test -f ./client/Dockerfile.dev ./client

scripts:
  - docker run -e CI=true yuka/fibonacci-test npm test

after_success:
  - docker build -t yuka/fibonacci-client ./client
  - docker build -t yuka/fibonacci-nginx ./nginx
  - docker build -t yuka/fibonacci-server ./server
  - docker build -t yuka/fibonacci-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push yuka/fibonacci-client
  - docker push yuka/fibonacci-nginx
  - docker push yuka/fibonacci-server
  - docker push yuka/fibonacci-worker
